<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <title>Blog</title>
</head>
<body>
    <h3 th:text="${blog.getTitle()}">제목</h3>
    <p th:text="${blog.getContent()}">내용</p>
    <p th:text="${blog.getDate()}">날짜</p>
    <p th:text="${blog.getUser().getName()}">작성유저</p>

    <div class="reply-box">
      <input type="text" name="reply_text">
      <div>
        <ul class="replis">
          <li th:each="relpy : ${relpy}">
            <h3 th:text = "${relpy.getTitle()}">제목</h3>
            <p th:text = "${relpy.getContent()}">내용</p>
            <p thLtext = "${relpy.getDateComment()}">날짜</p>
          </li>
        </ul>
      </div>
    </div>
</body>
</html>
